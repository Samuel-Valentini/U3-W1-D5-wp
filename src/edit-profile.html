<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Profile - Netflix</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="edit-profile" data-bs-theme="dark">
        <header>
            <a href="./index.html"
                ><img src="./assets/img/netflix_logo.png" alt="Netflix logo"
            /></a>
        </header>

        <main>
            <section class="container" style="max-width: 470px">
                <h1 class="row border-bottom pb-2 fw-normal">Edit profile</h1>
                <div class="row">
                    <div
                        class="col col-12 col-sm-3 text-center text-sm-start p-0 pe-sm-1 mt-3 e">
                        <!-- immagine profilo, su schermi xs occupa tutto lo schermo -->
                        <div class="position-relative overflow-hidden fitter">
                            <img
                                class="img-fluid"
                                src="./assets/img/avatar.png"
                                alt="profile's picture" />

                            <div
                                style="height: 20px; width: 20px"
                                class="position-absolute bottom-0 start-0 m-1 bg-black rounded-circle border border-white border-2 text-center d-flex justify-content-center align-items-center shadow">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="8"
                                    height="8"
                                    fill="currentColor"
                                    class="bi bi-pencil-fill"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-9 mt-3 text-start">
                        <!-- dati del profilo -->

                        <input
                            class="form-control text-center text-sm-start fw-medium rounded-0"
                            id="profile-name"
                            type="text"
                            value="Strive Student"
                            aria-label="Profile name - Disabled input"
                            disabled
                            readonly />

                        <div class="mt-4">Language:</div>
                        <div class="dropdown">
                            <button
                                class="btn btn-secondary dropdown-toggle rounded-0 bg-black py-0 fs-6"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                English
                            </button>
                            <ul class="dropdown-menu rounded-0 bg-black">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >English</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Arabic</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Italian</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <hr />
                        <div class="mt-4">Maturity Settings:</div>
                        <button
                            type="button"
                            class="btn btn-dark btn-sm text-uppercase shadow-sm rounded-1 px-3 fw-semibold fs-7 mt-3">
                            All maturity ratings
                        </button>
                        <div class="mt-3 fs-8">
                            Show titles of all maturity ratings for this
                            profile.
                        </div>
                        <button
                            type="button"
                            class="btn btn-outline-secondary btn-sm text-uppercase rounded-0 mt-3 px-3 mb-3">
                            Edit
                        </button>
                        <hr />
                        <div class="mt-4">Autoplay controls</div>
                        <div class="form-check d-flex align-items-center">
                            <input
                                type="checkbox"
                                class="form-check-input bg-transparent border-dark rounded-0 p-3"
                                checked />
                            <label for="" class="fs-8">
                                &nbsp;Autoplay next episode in a series on all
                                devices.</label
                            >
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input
                                type="checkbox"
                                class="form-check-input bg-transparent border-dark rounded-0 p-3"
                                checked />
                            <label for="" class="fs-8">
                                &nbsp;Autoplay previews while browsing on all
                                devices.</label
                            >
                        </div>
                    </div>
                </div>
                <hr />
                <div
                    class="text-center text-sm-start justify-content-center justify-content-sm-start row row-cols-2 row-cols-sm-3 gap-3 mb-5">
                    <button
                        type="button"
                        class="btn btn-outline-secondary btn-sm bg-white text-black fw-bold text-uppercase rounded-0 mt-2 px-4 col w-auto letter-spacing"
                        id="hover">
                        Save</button
                    ><button
                        type="button"
                        class="btn btn-outline-secondary btn-sm text-uppercase fw-semibold rounded-0 mt-2 px-4 col w-auto letter-spacing">
                        Cancel</button
                    ><button
                        type="button"
                        class="btn btn-outline-secondary btn-sm text-uppercase fw-semibold rounded-0 mt-2 px-4 col w-auto letter-spacing">
                        Delete Profile
                    </button>
                </div>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./assets/script/script.js"></script>
    </body>
</html>
